<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="xsandos.js" charset="utf-8"></script>
  </head>
  <body>
    <table>
      <tr>
        <td id="a"></td>
        <td id="b"></td>
        <td id="c"></td>
      </tr>
      <tr>
        <td id="d"></td>
        <td id="e"></td>
        <td id="f"></td>
      </tr>
      <tr>
        <td id="g"></td>
        <td id="h"></td>
        <td id="i"></td>
      </tr>
    </table>
    <div>
      <p class="gameover">
        Game Over.  <span class="results"></span>
      </p>
    </div>
    <div class="playagain">
      <p>
        Play Again?
      </p>
      <button></button>
    </div>
  </body>
</html>
