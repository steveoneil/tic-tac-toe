<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="xsandos2.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <header>
          <p class="title">Bitmaker Tic-Tac-Toe</p>
      </header>
      <table>
        <tr>
          <td id="a" class="top left"></td>
          <td id="b" class="top"></td>
          <td id="c" class="top"></td>
          <td id="d" class="top right"></td>
        </tr>
        <tr>
          <td id="e" class="left"></td>
          <td id="f"></td>
          <td id="g"></td>
          <td id="h" class="right"></td>
        </tr>
        <tr>
          <td id="i" class="left"></td>
          <td id="j"></td>
          <td id="k"></td>
          <td id="l" class="right"></td>
        </tr>
        <tr>
          <td id="m" class="bottom left"></td>
          <td id="n" class="bottom"></td>
          <td id="o" class="bottom"></td>
          <td id="p" class="bottom right"></td>
        </tr>
      </table>
      </div>
    </div>
  </body>
</html>
